<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of locations.data" (click)="itemTapped($event, location)" >
      <ion-avatar item-start>
        <img src="{{location.s_imageUrl}}">
      </ion-avatar>
        <h2>{{location.s_name}}</h2>
        <p>{{location.distance}} kms</p>
    </ion-item>
    </ion-list>
      <ion-fab bottom right>
        <button ion-fab color="lighter" (click)=opnMap()><img src="assets/icon/map1.1.png"></button>
      </ion-fab>
</ion-content>
